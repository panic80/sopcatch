<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP Builder Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sop-popup options-page">
  <div class="settings-container">
    <h1>SOP Builder Settings</h1>

    <div class="settings-section">
      <h2>Recording Settings</h2>
      
      <div class="setting-group">
        <div class="setting-item">
          <label for="mouseTracking">Mouse Movement Tracking</label>
          <select id="mouseTracking" class="select" aria-describedby="mouseTrackingDesc">
            <option value="detailed">Detailed</option>
            <option value="minimal">Minimal</option>
            <option value="off">Off</option>
          </select>
        </div>
        <p id="mouseTrackingDesc" class="setting-description">Control how mouse movements are tracked during recording</p>
      </div>

      <div class="setting-group">
        <div class="setting-item">
          <label for="screenshotQuality">Screenshot Quality</label>
          <select id="screenshotQuality" class="select" aria-describedby="screenshotQualityDesc">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <p id="screenshotQualityDesc" class="setting-description">Higher quality means larger file size</p>
      </div>

      <div class="setting-item">
        <label for="autoScreenshot">
          Take screenshots automatically
          <p class="setting-description">Capture screenshots when significant actions occur</p>
        </label>
        <input type="checkbox" id="autoScreenshot" checked aria-label="Enable automatic screenshots">
      </div>
    </div>

    <div class="settings-section">
      <h2>Privacy Settings</h2>
      
      <div class="setting-item">
        <label for="captureKeyboard">
          Capture keyboard input
          <p class="setting-description">Record keyboard events (excluding password fields)</p>
        </label>
        <input type="checkbox" id="captureKeyboard" checked aria-label="Enable keyboard input capture">
      </div>

      <div class="setting-item">
        <label for="captureFormData">
          Capture form data
          <p class="setting-description">Record data entered in forms (excluding sensitive fields)</p>
        </label>
        <input type="checkbox" id="captureFormData" aria-label="Enable form data capture">
      </div>

      <div class="setting-item">
        <label for="blurPersonalInfo">
          Blur personal information
          <p class="setting-description">Automatically blur sensitive data in screenshots</p>
        </label>
        <input type="checkbox" id="blurPersonalInfo" checked aria-label="Enable personal information blurring">
      </div>
    </div>

    <div class="settings-section">
      <h2>Export Settings</h2>
      
      <div class="setting-item">
        <label for="exportFormat">Default Export Format</label>
        <select id="exportFormat" class="select" aria-label="Choose default export format">
          <option value="html">HTML</option>
          <option value="pdf">PDF</option>
          <option value="markdown">Markdown</option>
        </select>
      </div>

      <div class="setting-item">
        <label for="includeScreenshots">
          Include screenshots in export
          <p class="setting-description">Embed captured screenshots in the exported SOP</p>
        </label>
        <input type="checkbox" id="includeScreenshots" checked aria-label="Include screenshots in export">
      </div>
    </div>

    <div class="settings-section">
      <h2>Storage</h2>
      
      <div class="storage-info">
        <div class="storage-card" role="status">
          <h3>Sessions Stored</h3>
          <div id="sessionCount" class="storage-value" aria-label="Number of sessions stored">0</div>
        </div>
        <div class="storage-card" role="status">
          <h3>Storage Used</h3>
          <div id="storageUsed" class="storage-value" aria-label="Amount of storage used">0 MB</div>
        </div>
      </div>

      <div class="actions-section">
        <button id="clearData" class="button danger" aria-label="Clear all stored data">
          Clear All Data
        </button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
